<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>

    {% include header.html %}

      <div class="wrapper">
        <nav class="navigation">
          <ul>
            {% for my_page in site.pages %}
              {% if my_page.title %}
                <li><a class="page-link" href="{{ my_page.url | relative_url }}">
                {{ my_page.title | escape }}</a></li>
              {% endif %}
            {% endfor %}
          </ul>
        </nav>
        <main class="content" aria-label="Content">

          {{ content }}
        </main>
            {% include footer.html %}
      </div>



  </body>

</html>
